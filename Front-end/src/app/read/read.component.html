<div class="container">
  <div *ngIf="SuccessMsg" class="alert alert-success" role="alert">
    <strong>{{SuccessMsg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <table class="table table-striped table-dark"  >
    <thead>
      <tr>
        <th>SID</th> 
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Education</th>
        <th>country</th>
        <th>State</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of readuser">
        <td >{{user.id}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.address}}</td>
        <td>{{user.education}}</td>
        <td>{{user.country}}</td>
        <td>{{user.state}}</td>



        <td><button (click)="deletedata(user.id)" class="btn btn-danger">Delete</button></td>
        <td><button class="btn btn-warning" [routerLink]="['/add-student',user.id]">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
